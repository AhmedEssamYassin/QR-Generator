name: Build QR Generator

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 
        cache: 'pip'
        # Pointing to requirements.txt in the root
        cache-dependency-path: requirements.txt

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        
        # Install qrcode[pil] explicitly (critical for build.py)
        pip install "qrcode[pil]" wheel
        
        # Install project requirements from root
        if (Test-Path "requirements.txt") {
          pip install -r requirements.txt
        }
      shell: pwsh

    - name: Build Executable (One Directory)
      # Run build.py from the root. "echo 2" selects Option 2 automatically.
      run: echo "2" | python build.py
      shell: cmd 

    - name: Verify Build
      run: |
        # Check if the exe exists inside the dist folder in root
        $exePath = "dist/QRCodeGeneratorPro/QRCodeGeneratorPro.exe"
        if (Test-Path $exePath) {
          Write-Host "Build Success: Found executable at $exePath"
        } else {
          Write-Host "Build Failed: Executable not found at $exePath"
          exit 1
        }
      shell: pwsh

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: QRCodeGeneratorPro-Portable
        # Upload the dist folder from root
        path: dist/QRCodeGeneratorPro/
        if-no-files-found: error